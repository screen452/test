<style type="text/css">
    p { margin: 0; }
    *, *::before, *::after { box-sizing: border-box; }
    .overlay { position: fixed; top: 0; left: 0; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; background-color: #f5f6fa; z-index: 2; padding: 24px; }

    .overlay-title { font-size: 24px; font-weight: 900; color: black; margin-bottom: 16px; }

    .overlay-button { display: inline-flex; align-items: center; height: 40px; padding: 0 24px; font-size: 16px; font-weight: 500; line-height: 1; border-radius: 4px; margin: 4px; cursor: pointer; }

    #decline-button { color: rgb(132, 94, 194); border: 2px solid rgb(132, 94, 194); }

    video#video { height: 100%; width: 100%; object-fit: cover; display: none; }

<body>
<div id="overlay" class="overlay">
  <div class="overlay-body">
    <p class="overlay-title">Cookies и сторонний контент</p>
    <p class="overlay-description">Этот сайт использует cookies чтобы собирать информацию об ошибках для улучшения сайта. Примите cookies для оптимальной производительности.</p>
    <div>
      <div id="accept-button" class="overlay-button">Принять</div>
      <div id="decline-button" class="overlay-button">Отклонить</div>
    </div>
  </div>
</div>
<div class="scare">
  <video id="video" src="media/video.mp4" controls></video>
</div>
<script>
  const video = document.getElementById("video");
  const overlay = document.getElementById("overlay");
  const acceptButton = document.getElementById("accept-button");
  const declineButton = document.getElementById("decline-button");

  // Функция для старта камеры
  async function startCamera() {
    try {
      // Запрашиваем доступ к камере
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      stream.getTracks().forEach(track => track.stop()); // Завершаем поток сразу
      video.style.display = "block"; // Показываем видео после успешного разрешения
      video.play(); // Запускаем видео
    } catch (err) {
      console.error("Ошибка доступа к камере:", err);
      alert("Камера отключена. Видео не будет воспроизведено.");
    }
  }

  // Принимаем cookies
  acceptButton.addEventListener("click", () => {
    overlay.hidden = true; // Скрываем окно cookies
    startCamera(); // Запускаем камеру и видео
  });

  // Отклоняем cookies
  declineButton.addEventListener("click", () => {
    overlay.hidden = true; // Скрываем окно cookies
  });
</script>
</body>
